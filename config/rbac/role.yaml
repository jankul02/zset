---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
  ##
  ## Base operator rules
  ##
  - apiGroups:
      - ""
      - "policy"

    resources:
      - secrets
      - services
      - policy
      - poddisruptionbudgets
      - pods
      - pods/exec
      - pods/log
      - namespaces
      - configmaps
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  ##
  ## Rules for dataproxy.jankul02/v1alpha1, Kind: ZookeeperSet
  ##
  - apiGroups:
      - dataproxy.jankul02
    resources:
      - zookeepersets
      - zookeepersets/status
      - zookeepersets/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  ##
  ## Rules for dataproxy.jankul02/v1alpha1, Kind: ZkConfig
  ##
  - apiGroups:
      - dataproxy.jankul02
    resources:
      - zkconfigs
      - zkconfigs/status
      - zkconfigs/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
#+kubebuilder:scaffold:rules
